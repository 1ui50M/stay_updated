<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Stay_Update</title>
</head>

<body>
    <div class="contenido">
        <div class="Letras">
            <h1 class="titulo">
                Stay updated!
            </h1>
            <h1 class="parrafo">
                Join 60,000+ product managers receiving monthly updates on:
            </h1>
            <div class="puntos">
                <div class="punto_1">
                    <img src="imagenes/icon-list.svg" alt="" class="icon-list">
                    <h2 class="product">
                        Product discovery and building what matters
                    </h2>
                </div>
                <div class="punto_2">
                    <img src="imagenes/icon-list.svg" alt="" class="icon-list">
                    <h3 class="Updates">
                        Measuring to ensure updates are a success
                    </h3>
                </div>
                <div class="punto_3">
                    <img src="imagenes/icon-list.svg" alt="" class="icon-list">
                    <h4 class="more">
                        And much more!
                    </h4>
                </div>
            </div>
            <h5 class="adress">
                Email address
            </h5>
            <div class="email">
                <h6 class="recuadro">
                    email@company.com
                </h6>
            </div>
            <div class="suscribe">
                <h7 class="newsletter">
                    Subscribe to monthly newsletter
                </h7>
            </div>
        </div>
        <div class="imagen">
            <img src="imagenes/illustration-sign-up-desktop.svg" alt="" class="illustration-sign-up-desktop" />

        </div>
    </div>

</body>

</html>
